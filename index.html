<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <meta name="description" content="Memory game">
   <meta name="keywords" content="memory game"/>
   <meta name="author" content="CCcat"/>
   <title>CCcat-Matching Game</title>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
	<div class="container">
		<!-- end -->
	   <section class="bomb-box" style="display:none;">
	   	<div class="box">
	   		<ul class="boxUl">
	   			<li val="1">
	   				Stars: <ul class="stars"></ul>
	   			</li>
	   			<li val="2"></li>
	   			<li val="3"></li>
	   		</ul>
	   		<div class="btn-again">Play again!</div>
	   	</div>
	   </section>

	  <!-- start -->
     <header>
         <h1>Matching Game</h1>
     </header>
	   <section class="score-panel">
	     	<ul class="stars">
	     		<li><i class="fa fa-star"></i></li>
	     		<li><i class="fa fa-star"></i></li>
	     		<li><i class="fa fa-star"></i></li>
	     	</ul>

	     	<span class="moves">0</span> Moves
	     	&nbsp;&nbsp;&nbsp;&nbsp;
	     	Times: <span class="times" id="timer" lang="true">0 second</span>

	      <div class="restart">
	     		<i class="fa fa-repeat"></i>
	     	</div>
	   </section>

	  	<ul class="deck">
	      <li class="card">
	          <i class="fa fa-diamond"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-paper-plane-o"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-anchor"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bolt"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-cube"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-anchor"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-leaf"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bicycle"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-diamond"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bomb"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-leaf"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bomb"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bolt"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-bicycle"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-paper-plane-o"></i>
	      </li>
	      <li class="card">
	          <i class="fa fa-cube"></i>
	      </li>
	  	</ul>
   </div>
   <script src="js/jquery-1.11.2.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/timer.js"></script>
</body>
</html>
